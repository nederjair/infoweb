{% extends "base.html" %}
{% load static %}
{% block title %}
{{ title }}
{% endblock title %}

{% block nav %}
    {% for page in page_list %}

        <a class="nav-link active" aria-current="page" href="{{ page.permalink }}"> {{page.title}} </a>

    {% endfor %}
{% endblock nav %}


{% block content %}

{% autoescape off %}
{{ content }}
{% endautoescape %}
{% endblock content %}

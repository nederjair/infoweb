{% extends "base.html" %}

{% load static %}
{% block title %}
{{ title }}
{% endblock title %}

{% block nav %}
    {% for page in page_list %}
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ page.permalink }}"> {{page.title}} </a>
    </li>
    {% endfor %}
{% endblock nav %}

<!-- this is the col of the big text -->

<div class="container">

<div id="carouselExample" class="carousel slide">

    <div class="carousel-item">

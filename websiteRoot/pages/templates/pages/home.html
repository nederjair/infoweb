{% extends "base.html" %}

{% load static %}
{% block title %}
{{ title }}
{% endblock title %}

{% block nav %}
    {% for page in page_list %}
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ page.permalink }}"> {{page.title}} </a>
    </li>
    {% endfor %}
{% endblock nav %}

{% block content %}
        <div class="row justify-content-center">      <!--second row-->
    <div class="col-sm-6"> 
      <!--class="img-fluid" -->
      <img src="{% if image %}{{ image.url }}{% else %}{% static 'img/no_image.svg' %}{% endif %}" height="{{ height }}" width="{{ width }}" alt="...">
  </div>
<div class="col-sm-6"> 

  <h1 class="display-1">{{ content }}</h1>
  </div>
      </div> <!--end of the second row-->

 {% endblock content %}
